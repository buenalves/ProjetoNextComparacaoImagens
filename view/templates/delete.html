<html>

    <head>
        <title>Delete um arquivo</title>
    </head>

    <body>
        <div style="padding:20px;">
            <h2>Delete uma imagem</h2>
            
            <h4>Insira o código uuid da imagem:</h4>

            <form method="post" action="/deletar">        
                <input type="text" id="uuid" name="uuid" placeholder="Código UUID" size="100" required/>
                    <input type="submit"  value="Deletar">
            
            </form>
            
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
            <ul class=flashes>
                {% for message in messages%}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            </p>
        
        </div>
    </body>

</html>
